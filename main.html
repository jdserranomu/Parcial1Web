<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Manu Restaurante</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="first-navbar">
        <span class="navbar-brand" id="title">Restaurante and Lounge</span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                </li>
            </ul>
            <a id="cart-click">
                <img id="icon" src="https://i.imgur.com/1EKrQIi.png">
            </a>
            <span class="navbar-text">
                <span id="cart-count"></span> Items
            </span>

        </div>
    </nav>

    <div class="jumbotron" id="banner">
    </div>
    <hr>
    <nav class="navbar navbar-expand navbar-dark bg-dark back-ground-color-blue" id="second-navbar">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navigation-bar">
            </ul>
        </div>
    </nav>
    <hr>


    <div>
        <h2 id="category-name"></h2>
        <hr>
        <section class="row" id="central-region">

        </section>
    </div>

    <div class="modal fade" id="modal-cancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancel the order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure about cancelling the order?
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-order float-left" data-dismiss="modal" id="yes-cancel">Yes, I want
                            to cancel the order</button>
                    </div>
                    <div>
                        <button type="button" class="btn back-ground-color-red"
                                data-dismiss="modal">No I want to
                            continue
                            adding
                            products</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant </p>
    </footer>





</div>











<script src="./main.js" ></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
